<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body >
    <main class="d-flex justify-content-center align-items-center h-100">
        <div class="container">
            <h1 class="text-center text-white mb-5">translated.io</h1>
            <div class="row gap-lg-0 gap-4">
                <div class=" col-lg-6 col-md-12 rounded ">
                    <div class="input-container p-3 position-relative">
                        <div class="languages d-flex align-items-start p-2">
                            <ul class=" d-flex gap-2 flex-wrap">
                               
                                <li class="p-2 rounded has-dropdown-menu">
                                    <select  class="from">
                                    </select>
                                </li>
                            </ul>
                            
                        </div>
    
                        <textarea class="input mt-4" maxlength="500" placeholder="Enter text..."></textarea>
                        <div class="counter">0/500</div>

                    </div>
                    
                </div>
                <div class=" col-lg-6 col-md-12 ">
                    <div class="input-container p-3 ">
                        <div class="languages to d-flex align-items-start justify-content-between p-2">
                            <ul class="to d-flex gap-2 flex-wrap ">
                                
                                <li class="p-2 rounded has-dropdown-menu">
                                    <select class="to">
                                    </select>
                                </li>
                            </ul>
                            <button class="btn switch"><img src="images/Horizontal_top_left_main.svg" alt=""></button>
                        </div>
    
                        <textarea class="output mt-4" disabled></textarea>
                    </div>
                </div>
                <button class="btn mx-auto my-3 w-auto px-3 py-2 text-center translate"><strong>A</strong> Translate</button>

            </div>
        </div>
        <script src="js/index.js"></script>
    </main>
</body>
</html>
